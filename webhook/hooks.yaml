- id: test-webhook
  execute-command: "scripts/test.sh"
  command-working-directory: "/home/fran/service/webhook"
  trigger-rule:
    match:
      type: "value"
      value: {{ getenv "WH_API_KEY" }}
      parameter:
        source: "header"
        name: "X-Api-Key"

- id: vue-web-template
  execute-command: "scripts/deploy.sh"
  command-working-directory: "/home/fran/service/webhook"
  pass-arguments-to-command:
    - source: string
      name: "https://github.com/killi1812/vue-web-template.git"
  trigger-rule:
    match:
      type: "value"
      value: {{ getenv "WH_API_KEY" }}
      parameter:
        source: "header"
        name: "X-Api-Key"
